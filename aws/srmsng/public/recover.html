<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="login">
    <div class="login-window">
        <div class="logo-container">
            <img src="../src/image/sng.png" alt="Avatar" class="avatar">
        </div>
        <div class="text-center">
            <h2>Forgot Password</h2>
        </div>
        <form action="/srmsng/public/index.php/login/recover" method="POST" id="usrform">
            <div class="form-group">
                <label for="customer_no">
                    <b>Customer Username</b>
                </label>
                <input type="text" placeholder="Enter Customer Username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">
                    <b>Email</b>
                </label>
                <input type="email" placeholder="Enter Email Address" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="message">
                    <b>Message</b>
                </label>
                <textarea name="message" form="usrform" placeholder="Enter Message" class="form-control" maxlength="300"></textarea>
                <small class="form-text text-muted">Maximum: 300 Characters</small>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="login" class="btn btn-link">Back to Login</a>
            </div>

        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Your message has been received.</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <p>We will reply you shortly.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="failedModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Failed</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <p>Message successfully sent.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
<script src="js/submit.js"></script>

</html>
